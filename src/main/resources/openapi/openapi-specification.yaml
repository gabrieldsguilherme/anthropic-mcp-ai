openapi: 3.0.3
info:
  title: Request Analyzer with AI
  version: 1.0.0
  description: >
    API to analyze a request by simulating external API calls,
    monitoring its execution flow, and returning a technical summary generated by AI (using MCP).

paths:
  /analyze:
    post:
      summary: Analyzes a request and returns a result with AI-generated observations
      operationId: analyzeRequest
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestDTO'
      responses:
        '200':
          description: Analysis result enriched with AI-generated insights
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnalysisResultDTO'
        '500':
          description: Internal server error during request processing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDTO'

components:
  schemas:

    RequestDTO:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          example: gabriel
          description: Name to be used in external API integrations

    AnalysisResultDTO:
      type: object
      properties:
        name:
          type: string
        estimatedAge:
          type: integer
        estimatedGender:
          type: string
        technicalExplanation:
          type: string
          description: Technical summary generated by AI with observations about the request execution

    ErrorDTO:
      type: object
      properties:
        status:
          type: integer
          example: 500
        message:
          type: string
          example: Unexpected error while processing the request.